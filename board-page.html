<!doctype html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="JK Board">

    <!-- Title -->
    <title>JK Board</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:ital,wght@0,300;0,400;0,600;0,700;1,300&family=Nunito+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0bb80a9d19.js" crossorigin="anonymous"></script>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/board.css">

    <!-- Favicon -->
    <link rel="icon" href="/images/favicon.ico">

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script defer src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>

    <!-- Scripts -->
    <script type="module" src="js/board.js"></script>
    <script defer src="js/checklist.js"></script>
</head>

<body>
    <header>
        <!-- Navigation -->
        <section class="navigation">
            <nav class="navbar navbar-dark nav-bg navbar-expand py-1">
                <a href="index.html" class="board-logo navbar-brand"><i class="fas fa-border-style"></i> JK Board</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class=" position-sm-rel nav-item dropdown position-static active">
                            <a class="user-name nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Jay JW SEO
                            </a>
                            <div class="user-drop dropdown-menu w-100" aria-labelledby="navbarDropdown">
                                <a class="user-drop-item dropdown-item" href="#">Account</a>
                                <a class="user-drop-item dropdown-item" href="#">Help</a>
                                <div class="dropdown-divider"></div>
                                <a class="user-drop-item dropdown-item" href="#">Log Out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
    </header>

    <!-- Board Canvas-->
    <section id="board" class="board-canvas container-fluid">
        <!-- List 1-->
        <div class="list-wrapper list-canvas">
            <div class="card list-canvas-style">
                <div class="card-body p-2">
                    <h5 class="card-title list-title">TO DO<a class="add-task float-right"><i
                                class="fas fa-plus fa-plus-custom add-task-btn"></i></a>
                    </h5>
                    <div class="task-card-canvas" id="task-card-canvas-todo" data-task-card-canvas="TO DO">
                        <!-- TASK-CARD ADDED BELOW -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End List -->
        <!-- List -->
        <div class="list-wrapper list-canvas">
            <div class="card list-canvas-style">
                <div class="card-body p-2">
                    <h5 class="card-title list-title">IN PROGRESS<a class="add-task float-right"><i
                                class="fas fa-plus fa-plus-custom add-task-btn"></i></a>
                    </h5>
                    <div class="task-card-canvas" id="task-card-canvas-inprogress" data-task-card-canvas="IN PROGRESS">
                        <!-- TASK-CARD ADDED BELOW -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End List -->
        <!-- List -->
        <div class="list-wrapper list-canvas">
            <div class="card list-canvas-style">
                <div class="card-body p-2">
                    <h5 class="card-title list-title">REVIEW<a class="add-task float-right"><i
                                class="fas fa-plus fa-plus-custom add-task-btn"></i></a>
                    </h5>
                    <div class="task-card-canvas" id="task-card-canvas-review" data-task-card-canvas="REVIEW">
                        <!-- TASK-CARD ADDED BELOW -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End List -->
        <!-- List -->
        <div class="list-wrapper list-canvas">
            <div class="card list-canvas-style">
                <div class="card-body p-2">
                    <h5 class="card-title list-title">DONE (Modal)<a class="add-task float-right" data-toggle="modal"
                            data-target="#new-task-modal"><i class="fas fa-plus fa-plus-custom"></i></a>
                    </h5>
                    <div class="task-card-canvas" id="task-card-canvas-done" data-task-card-canvas="DONE">
                        <!-- TASK-CARD ADDED BELOW -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End List -->
        <!-- List -->
        <div class="list-wrapper list-canvas">
            <div class="card list-canvas-style">
                <div class="card-body p-2">
                    <h5 class="card-title list-title">OBSOLETE<a class="add-task float-right"><i
                                class="fas fa-plus fa-plus-custom add-task-btn"></i></a>
                    </h5>
                    <div class="task-card-canvas" id="task-card-canvas-obsolete" data-task-card-canvas="OBSOLETE">
                        <!-- TASK-CARD ADDED BELOW -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End List -->
    </section>
    <main>
        <!-- Modal Form -->
        <div class="modal fade" tabindex="-1" role="dialog" id="new-task-modal">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content modal-style">
                    <div class="modal-header py-2">
                        <div class="modal-title align-self-center h5">Update Task</div>
                        <button type="button" class="close new-task-modal-close" data-dismiss="modal"
                            aria=label="close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div id="error-fields" class="new-task-form-message text-danger d-none">*Title cannot be
                            empty.
                        </div>
                        <div id="error-date" class="new-task-form-message text-danger d-none">*Due date cannot be
                            in the
                            past.</div>
                        <div id="success-update" class="new-task-form-message text-success d-none">Task
                            Updated.</div>
                        <form id="new-task-form">
                            <div class="form-group py-2">
                                <label class="d-none" for="new-task-title">Task Title</label>
                                <input type="text" class="form-control" name="" id="new-task-title"
                                    placeholder="Task Title">
                            </div>
                            <div class="form-group py-2">
                                <label class="d-none" for="new-task-desc">Task Description</label>
                                <textarea name="" id="new-task-desc" class="form-control text-area" rows="3"
                                    placeholder="Description..."></textarea>
                            </div>
                            <div class="dropdown-divider m-2"></div>
                            <div class="form-group row justify-content-between">
                                <div class="input-group col-12 col-sm">
                                    <label for="new-task-member" class="d-none">Members</label>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Members" id="new-task-member">
                                </div>
                                <div class="input-group col-12 col-sm">
                                    <label for="new-task-date" class="d-none">Due Date</label>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-calendar-check"></i></span>
                                    </div>
                                    <input type="date" class="form-control" placeholder="Due Date" id="new-task-date">
                                </div>
                            </div>
                            <div class="form-group row justify-content-between">
                                <div class="input-group col-12 col-sm">
                                    <label for="new-task-tag" class="d-none">Tag
                                    </label>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-tag"></i></span>
                                    </div>
                                    <select id="new-task-tag" class="form-control">
                                        <option value="">Color Code</option>
                                        <option value="Blue">Blue</option>
                                        <option value="Red">Red</option>
                                        <option value="Yellow">Yellow</option>
                                        <option value="Green">Green</option>
                                        <option value="Gray">Gray</option>
                                    </select>
                                </div>
                                <div class="input-group col-12 col-sm">
                                    <label for="new-task-status" class="d-none">Status
                                    </label>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-th-list"></i></span>
                                    </div>
                                    <select id="new-task-status" class="form-control">
                                        <!-- <option value="">Status</option> -->
                                        <option value="TO DO">TO DO</option>
                                        <option value="IN PROGRESS">IN PROGRESS</option>
                                        <option value="REVIEW">REVIEW</option>
                                        <option value="DONE">DONE</option>
                                        <option value="OBSOLETE">OBSOLETE</option>
                                    </select>
                                </div>
                            </div>
                            <div class="dropdown-divider m-2"></div>
                            <!-- Checklist-->
                            <div class="form-group row">
                                <div class="input-group col px-0">
                                    <input type="text" class="form-control" placeholder="Add Checklist item"
                                        id="add-checklist-item" aria-label="Checklist">
                                    <div class="input-group-append">
                                        <button class="input-group-text"><i class="fas fa-plus"></i></button>
                                    </div>
                                </div>
                            </div>
                            <!-- End Checklist -->
                        </form>
                    </div>
                    <div class="modal-footer justify-content-end py-2">
                        <!-- DELETE BUTTON TO BE IMPLEMENTED -->
                        <button type="" form=""
                            class="btn btn-sm btn-danger mr-auto delete-task-btn new-task-modal-close">Delete</button>
                        <button type="submit" form="new-task-form"
                            class="btn btn-sm update-task-btn update-task-btn-style">Update</button>
                        <button class="btn btn-sm new-task-modal-close cancel-task-btn-style"
                            data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task-card Template -->
        <template id="task-card-template">
            <div class="task-card task-card-style">
                <div class="card border-0" id="" draggable="true" ondragstart="">
                    <div class="card-body p-2">
                        <div class="card-title task-card-title">
                            <!-- <img src="images/jk-favicon.png" class="card-member-img rounded-circle float-right "> -->
                            <h6 data-task-card-title></h6>
                        </div>
                        <div class="task-card-element task-card-tag" id="task-card-tag-color">
                        </div>
                        <div class="task-card-element task-card-desc">
                            <div class="dropdown-divider"></div>
                            <p><span data-task-card-desc></span></p>
                        </div>
                        <div class="task-card-element task-card-member">
                            <div class="dropdown-divider"></div>
                            <p><i class="fas fa-user"></i><span class="task-card-item" data-task-card-member></span></p>
                        </div>
                        <div class="task-card-element task-card-date">
                            <div class="dropdown-divider"></div>
                            <p><i class="far fa-calendar-alt"></i><span class="task-card-item"
                                    data-task-card-date></span>
                            </p>
                        </div>
                        <div class="task-card-element task-card-status">
                            <div class="dropdown-divider"></div>
                            <div class="dropdown task-card-status-click">
                                <div class="dropdown-toggle task-card-drop-toggle" type="button" data-toggle="dropdown">
                                    <p class="d-inline"><i class="fas fa-stream"></i><span class="task-card-item"
                                            data-task-card-status></span>
                                    </p>
                                </div>
                                <div class="dropdown-menu task-card-drop">
                                    <a class="dropdown-item task-card-drop-item" type="button" data-status-change>TO
                                        DO</a>
                                    <a class="dropdown-item task-card-drop-item" type="button" data-status-change>IN
                                        PROGRESS</a>
                                    <a class="dropdown-item task-card-drop-item" type="button"
                                        data-status-change>REVIEW</a>
                                    <a class="dropdown-item task-card-drop-item" type="button"
                                        data-status-change>DONE</a>
                                    <a class="dropdown-item task-card-drop-item" type="button"
                                        data-status-change>OBSOLETE</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="drop-loc"></div>
            </div>
        </template>

        <!-- Add Task Card Template -->
        <template id="add-task-card-template">
            <div class="add-task-card task-card-style">
                <div class="card border-0" id="" draggable="false" ondragstart="">
                    <div class="card-body p-2">
                        <form id="add-task-card-form">
                            <div class="form-group mb-2">
                                <label class="d-none" for="add-task-card-title">Task Card Title</label>
                                <textarea name="" id="add-task-card-title" class="form-control text-area" rows="2"
                                    placeholder="Enter task title..." autofocus></textarea>
                            </div>
                            <div>
                                <button type="submit" form="add-task-card-form"
                                    class="btn btn-sm update-task-btn-style add-task-card-btn">Add
                                    Task</button>
                                <button
                                    class="btn btn-sm cancel-add-task-card-btn cancel-task-btn-style">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="drop-loc"></div>
            </div>
        </template>
    </main>
    <footer>
        <!-- Footer -->
    </footer>
</body>

</html>
