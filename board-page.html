        <section class="navigation">

                            <div class="user-drop dropdown-menu w-100" aria-labelledby="navbarDropdown">
                                <a class="user-drop-item dropdown-item" href="#">Account</a>
                                <a class="user-drop-item dropdown-item" href="#">Help</a>

                            </div>

            </nav>

    </header>

    <!-- Board Menu -->
    <!-- <div class="navbar navbar-dark menu-bg navbar-expand-sm py-2">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <!-- Board Canvas-->
    <section id="board" class="board-canvas container-fluid">
        <!-- List -->
        <div class="list-wrapper">
            <div class="card list-canvas">
                <div class="card-body p-2">
                    <h5 class="card-title list-title">TO DO<a class="add-task float-right" data-toggle="modal"
                            data-target="#new-task-modal"><i class="fas fa-plus"></i></a>
                    </h5>
                    <div class="task-card-canvas" id="task-card-canvas-todo">
                        <!-- TASK-CARD ADDED BELOW -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End List -->
        <!-- List -->
        <div class="list-wrapper">
            <div class="card list-canvas">
                <div class="card-body p-2">
                    <h5 class="card-title list-title">IN PROGRESS<a class="add-task float-right" data-toggle="modal"
                            data-target="#new-task-modal"><i class="fas fa-plus"></i></a>
                    </h5>
                    <div class="task-card-canvas" id="task-card-canvas-inprogress">
                        <!-- TASK-CARD ADDED BELOW -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End List -->
        <!-- List -->
        <div class="list-wrapper">
            <div class="card list-canvas">
                <div class="card-body p-2">
                    <h5 class="card-title list-title">REVIEW<a class="add-task float-right" data-toggle="modal"
                            data-target="#new-task-modal"><i class="fas fa-plus"></i></a>
                    </h5>
                    <div class="task-card-canvas" id="task-card-canvas-review">
                        <!-- TASK-CARD ADDED BELOW -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End List -->
        <!-- List -->
        <div class="list-wrapper">
            <div class="card list-canvas">
                <div class="card-body p-2">
                    <h5 class="card-title list-title">DONE<a class="add-task float-right" data-toggle="modal"
                            data-target="#new-task-modal"><i class="fas fa-plus"></i></a>
                    </h5>
                    <div class="task-card-canvas" id="task-card-canvas-done">
                        <!-- TASK-CARD ADDED BELOW -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End List -->
        <!-- List -->
        <div class="list-wrapper">
            <div class="card list-canvas">
                <div class="card-body p-2">
                    <h5 class="card-title list-title">OBSOLETE<a class="add-task float-right" data-toggle="modal"
                            data-target="#new-task-modal"><i class="fas fa-plus"></i></a>
                    </h5>
                    <div class="task-card-canvas" id="task-card-canvas-obsolete">
                        <!-- TASK-CARD ADDED BELOW -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End List -->
    </section>
    <main>
        <!-- Modal Form -->
        <div class="modal fade" tabindex="-1" role="dialog" id="new-task-modal">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content modal-style">
                    <div class="modal-header py-2">
                        <div class="modal-title align-self-center h5">Update Task</div>
                        <button type="button" class="close new-task-modal-close" data-dismiss="modal"
                            aria=label="close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div id="error-fields" class="new-task-form-message text-danger d-none">*Title cannot be
                            empty.
                        </div>
                        <div id="error-date" class="new-task-form-message text-danger d-none">*Due date cannot be
                            in the
                            past.</div>
                        <div id="success-update" class="new-task-form-message text-success d-none">Task
                            Updated.</div>
                        <form id="new-task-form">
                            <div class="form-group py-2">
                                <label class="d-none" for="new-task-title">Task Title</label>
                                <input type="text" class="form-control" name="" id="new-task-title"
                                    placeholder="Task Title">
                            </div>
                            <div class="form-group py-2">
                                <label class="d-none" for="new-task-desc">Task Description</label>
                                <textarea name="" id="new-task-desc" class="form-control" rows="3"
                                    placeholder="Description..."></textarea>
                            </div>
                            <div class="dropdown-divider m-2"></div>
                            <div class="form-group row justify-content-between">
                                <div class="input-group col-12 col-sm">
                                    <label for="new-task-member" class="d-none">Members</label>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Members" id="new-task-member">
                                </div>
                                <div class="input-group col-12 col-sm">
                                    <label for="new-task-date" class="d-none">Due Date</label>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-calendar-check"></i></span>
                                    </div>
                                    <input type="date" class="form-control" placeholder="Due Date" id="new-task-date">
                                    <!-- <input type="text" class="form-control" placeholder="Due Date"
                                        onfocus="(this.type='date')" id="new-task-date"> -->
                                </div>
                            </div>
                            <div class="form-group row justify-content-between">
                                <div class="input-group col-12 col-sm">
                                    <label for="new-task-tag" class="d-none">Tag
                                    </label>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-tag"></i></span>
                                    </div>
                                    <select id="new-task-tag" class="form-control">
                                        <option value="">Tag</option>
                                        <option value="Development">Development</option>
                                        <option value="Bug Fix">Bug Fix</option>
                                        <option value="Test">Test</option>
                                        <option value="Release">Release</option>
                                    </select>
                                </div>
                                <div class="input-group col-12 col-sm">
                                    <label for="new-task-status" class="d-none">Status
                                    </label>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-th-list"></i></span>
                                    </div>
                                    <select id="new-task-status" class="form-control">
                                        <!-- <option value="">Status</option> -->
                                        <option value="TO DO">TO DO</option>
                                        <option value="IN PROGRESS">IN PROGRESS</option>
                                        <option value="REVIEW">REVIEW</option>
                                        <option value="DONE">DONE</option>
                                        <option value="OBSOLETE">OBSOLETE</option>
                                    </select>
                                </div>
                            </div>
                            <div class="dropdown-divider m-2"></div>
                            <!-- Checklist-->
                            <div class="form-group p-2">
                                <div class="inputField row justify-content-between">
                                    <div class="col-10 p-0">
                                        <input type="text" class="form-control" placeholder="Add checklist"
                                            id="new-task-checklist">
                                    </div>
                                    <button class="btn btn-outline-dark col-1"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                            <!-- End Checklist -->
                        </form>
                    </div>
                    <div class="modal-footer justify-content-end py-2">
                        <!-- DELETE BUTTON TO BE IMPLEMENTED -->
                        <button type="" form=""
                            class="btn btn-sm btn-danger mr-auto delete-task-btn new-task-modal-close">Delete</button>
                        <button type="submit" form="new-task-form" class="btn btn-sm update-task-btn">Update</button>
                        <button class=" btn btn-sm btn-secondary new-task-modal-close"
                            data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task-card Template -->
        <template id="task-card-template">
            <div class="task-card">
                <div class="card border-0" id="" draggable="true" ondragstart="">
                    <div class="card-body p-2">
                        <div class="card-title task-card-title">
                            <img src="images/jk-favicon.png" class="card-member-img rounded-circle float-right ">
                            <h6 data-task-card-title></h6>
                        </div>
                        <div class="task-card-element task-card-desc">
                            <div class="dropdown-divider"></div>
                            <p><span data-task-card-desc></span></p>
                        </div>
                        <div class="task-card-element task-card-member">
                            <div class="dropdown-divider"></div>
                            <p><i class="fas fa-user"></i><span class="task-card-item" data-task-card-member></span></p>
                        </div>
                        <div class="task-card-element task-card-date">
                            <div class="dropdown-divider"></div>
                            <p><i class="far fa-calendar-alt"></i><span class="task-card-item"
                                    data-task-card-date></span>
                            </p>
                        </div>
                        <div class="task-card-element task-card-tag">
                            <div class="dropdown-divider"></div>
                            <p><i class="fas fa-tag"></i><span class="task-card-item" data-task-card-tag></span></p>
                        </div>
                        <div class="task-card-element task-card-status">
                            <div class="dropdown-divider"></div>
                            <div class="dropdown task-card-status-click">
                                <div class="dropdown-toggle task-card-drop-toggle" type="button" data-toggle="dropdown">
                                    <p class="d-inline"><i class="fas fa-th-list"></i><span class="task-card-item"
                                            data-task-card-status></span>
                                    </p>
                                </div>
                                <div class="dropdown-menu task-card-drop">
                                    <a class="dropdown-item task-card-drop-item" type="button" data-status-change>TO
                                        DO</a>
                                    <a class="dropdown-item task-card-drop-item" type="button" data-status-change>IN
                                        PROGRESS</a>
                                    <a class="dropdown-item task-card-drop-item" type="button"
                                        data-status-change>REVIEW</a>
                                    <a class="dropdown-item task-card-drop-item" type="button"
                                        data-status-change>DONE</a>
                                    <a class="dropdown-item task-card-drop-item" type="button"
                                        data-status-change>OBSOLETE</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="drop-loc"></div>
            </div>
        </template>
    </main>
    <footer>
        <!-- Footer -->
    </footer>
</body>

</html>
