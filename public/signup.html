    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Jigmu - The Most Intuitive Project Board Experience Starts Here.">
    <!-- Title -->
    <title>Jigmu</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:ital,wght@0,300;0,400;0,600;0,700;1,300&family=Nunito+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="/images/favicon.ico">
    <!-- Scripts -->
    <script defer src="js/firebase/fb.js"></script>
    <script defer src="js/controllers/signup.js"></script>
</head>

<body>
    <div class="container d-flex align-items-start justify-content-center align-items-sm-center pt-3 pt-sm-0">
        <div class="form-wrapper">
            <div class="logo text-center mb-4"><a href="index.html"><i class="fas fa-border-style"></i> Jigmu</a></div>
            <div class="card">
                <div class="card-body py-0">
                    <div class="card-title text-center my-4">Sign up for your account</div>
                    <form id="signup-form">
                        <div class="form-group">
                            <label class="d-none" for="name-signup">Name</label>
                            <input type="text" class="form-control" id="name-signup" placeholder="Enter username"
                                minlength="3" maxlength="15" required>
                        </div>
                        <div class="form-group">
                            <label class="d-none" for="email-signup">E-mail</label>
                            <input type="email" class="form-control" id="email-signup" placeholder="Enter email"
                                autocomplete="username" required>
                        </div>
                        <div class="form-group">
                            <label class="d-none" for="password-signup">Password</label>
                            <input type="password" class="form-control" id="password-signup"
                                placeholder="Enter password" autocomplete="new-password" required>
                        </div>
                        <div class="form-group text-danger" id="error-msg"></div>
                        <div class="form-group text-center">
                            <button type="submit" class="form-button btn btn-block">Continue</button>
                        </div>
                    </form>
                    <div class="or form-group text-center">
                        OR
                    </div>
                    <button class="sso-button btn btn-block" id="google-signup"><i class="fab fa-google"></i> Continue
                        with Google</button>
                    <button class="sso-button btn btn-block" id="github-signup"><i class="fab fa-github"></i> Continue
                        with
                        Github</button>
                    <div class="dropdown-divider mt-4"></div>
                    <div class="w-100 text-center my-3">
                        <a href="login.html">Already have an account? Log In</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
