<!doctype html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Jigmu - The Most Intuitive Project Board Experience Starts Here.">
    <!-- Title -->
    <title>Jigmu</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:ital,wght@0,300;0,400;0,600;0,700;1,300&family=Nunito+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300&display=swap"
        rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="/images/favicon.ico">
    <!-- Scripts -->
    <script defer src="js/firebase/fb.js"></script>
    <script defer src="js/controllers/board.js"></script>
</head>

<body>
    <header>
        <!-- Navigation -->
        <section class="navigation">
            <nav class="navbar navbar-dark nav-bg navbar-expand py-1">
                <a class="board-logo navbar-brand"><i class="fas fa-border-style"></i> Jigmu :
                    Board</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="position-sm-rel nav-item dropdown position-static active">
                            <a class="user-name nav-link dropdown-toggle " id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </a>
                            <div class="user-drop dropdown-menu dropdown-menu-right w-100"
                                aria-labelledby="navbarDropdown">
                                <a class="user-drop-item dropdown-item" href="#">Account</a>
                                <a class="user-drop-item dropdown-item" href="#">Help</a>
                                <div class="dropdown-divider"></div>
                                <a class="user-drop-item dropdown-item" id="log-out">Log Out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
    </header>
    <!-- Board Canvas-->
    <section id="board" class="board-canvas container-fluid">
        <!-- Task lists -->
    </section>
    <main>
        <!-- Modal -->
        <div class="modal fade" tabindex="-1" role="dialog" id="new-task-modal">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content modal-style">
                    <div class="modal-body">
                        <div id="error-fields" class="new-task-form-message text-danger d-none">*Title cannot be
                            empty.
                        </div>
                        <div id="error-date" class="new-task-form-message text-danger d-none">*Due date cannot be
                            in the
                            past.</div>
                        <div id="success-update" class="new-task-form-message text-success d-none">Task
                            Updated.</div>
                        <form id="new-task-form">
                            <div class="form-group py-2">
                                <label class="d-none" for="new-task-title">Task Title</label>
                                <div class="current-task-title" id="current-task-title-hide">
                                    <h5 data-current-task-title></h5>
                                </div>
                                <input type="text" class="form-control d-none" id="new-task-title"
                                    placeholder="Task Title" maxlength="40">
                            </div>
                            <div class="dropdown-divider m-0"></div>
                            <div class="form-group py-2">
                                <label class="d-none" for="new-task-desc">Task Description</label>
                                <div class="current-task-desc" id="current-task-desc-hide">
                                    <p data-current-task-desc></p>
                                </div>
                                <textarea id="new-task-desc" class="form-control text-area d-none" rows="5"
                                    placeholder="Description..."></textarea>
                            </div>
                            <div class="dropdown-divider m-2"></div>
                            <div class="form-group row justify-content-between">
                                <div class="input-group col-12 col-sm">
                                    <label for="new-task-member" class="d-none">Members</label>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text modal-icons"><i
                                                class="fas fa-user-circle"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Members" id="new-task-member">
                                </div>
                                <div class="input-group col-12 col-sm">
                                    <label for="new-task-date" class="d-none">Due Date</label>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text modal-icons"><i
                                                class="far fa-calendar-check"></i></span>
                                    </div>
                                    <input type="date" class="form-control" placeholder="Due Date" id="new-task-date">
                                </div>
                            </div>
                            <div class="form-group row justify-content-between">
                                <div class="input-group col-12 col-sm">
                                    <label for="new-task-tag" class="d-none">Tag
                                    </label>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text modal-icons"><i class="fas fa-palette"></i></span>
                                    </div>
                                    <select id="new-task-tag" class="form-control">
                                        <option value="">Color Tag</option>
                                        <option value="Blue">Blue</option>
                                        <option value="Red">Red</option>
                                        <option value="Yellow">Yellow</option>
                                        <option value="Green">Green</option>
                                        <option value="Gray">Gray</option>
                                    </select>
                                </div>
                                <div class="input-group col-12 col-sm">
                                    <label for="new-task-status" class="d-none">Status
                                    </label>
                                    <div class="input-group-prepend">
                                        <span class="input-group-text modal-icons"><i class="fas fa-stream"></i></span>
                                    </div>
                                    <select id="new-task-status" class="form-control" data-modal-list-option>
                                    </select>
                                </div>
                            </div>
                            <!-- Checklist-->
                            <!-- <div class="dropdown-divider m-2"></div>
                            <div class="form-group row">
                                <div class="input-group col px-0">
                                    <input type="text" class="form-control" placeholder="Add checklist item"
                                        id="add-checklist-item" aria-label="Checklist">
                                    <div class="input-group-append">
                                        <button type="button" class="input-group-text modal-icons"><i
                                                class="fas fa-plus"></i></button>
                                    </div>
                                </div>
                            </div> -->
                            <!-- End Checklist -->
                        </form>
                    </div>
                    <div class="modal-footer justify-content-end py-2">
                        <button type="button" class="btn btn-sm btn-danger mr-auto delete-task-btn"
                            id="delete-task-button">Delete</button>
                        <button type="submit" form="new-task-form"
                            class="btn btn-sm update-task-btn update-task-btn-style">Update</button>
                        <button type="button" class="btn btn-sm cancel-task-btn-style"
                            data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- List template -->
        <template id="list-template">
            <div class="list-wrapper list-canvas" data-drop-zone-list-canvas>
                <div class="card list-canvas-style">
                    <div class="card-body p-2">
                        <h5 class="card-title list-title">
                            <span class="dropdown list-menu-click">
                                <span class="dropdown-toggle list-menu-drop-toggle" data-toggle="dropdown"><span
                                        class="list-title-pointer" data-list-title></span><i
                                        class="fas fa-angle-down list-title-icon"></i></span>
                                <span class="dropdown-menu list-menu-drop" list-menu-drop-option>
                                </span>
                            </span><a class="add-task float-right"><i
                                    class="fas fa-plus fa-plus-custom add-task-btn"></i></a>
                        </h5>
                        <div class="task-card-canvas">
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <!-- Add list section template -->
        <template id="add-list-section-template">
            <div class="add-list-section list-wrapper">
                <div class="card add-list-section-style">
                    <div class="card-body p-2">
                        <h5 class="card-title add-list-title"><i class="far fa-plus-square add-list-title-icon"></i> Add
                            another list
                        </h5>
                        <div class="add-list-canvas">
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <!-- Add list form template -->
        <template id="add-list-form-template">
            <div class="add-list task-card-style">
                <div class="card border-0">
                    <div class="card-body p-2">
                        <form id="add-list-form">
                            <div class="form-group mb-2">
                                <label class="d-none" for="add-list-title">List Title</label>
                                <textarea id="add-list-title" class="form-control text-area" rows="1"
                                    placeholder="Enter list title..." maxlength="24" autofocus></textarea>
                            </div>
                            <div>
                                <button type="submit" form="add-list-form"
                                    class="btn btn-sm add-list-btn-style add-list-btn">Add
                                    List</button>
                                <button class="btn btn-sm cancel-add-list-btn cancel-task-btn-style">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </template>
        <!-- Task card template -->
        <template id="task-card-template">
            <div class="task-card task-card-style">
                <div class="card border-0">
                    <div class="task-card-edit-toggle task-card-draggable" data-draggable>
                        <div class="card-body card-body-pointer-e">
                            <div class="card-title task-card-title">
                                <h5 data-task-card-title></h5>
                            </div>
                            <div class="task-card-element task-card-tag" id="task-card-tag-color">
                            </div>
                            <div class="task-card-element task-card-desc">
                                <p><span data-task-card-desc></span></p>
                            </div>
                            <div class="task-card-element task-card-member">
                                <div class="dropdown-divider"></div>
                                <p><i class="fas fa-user-circle"></i><span class="task-card-item"
                                        data-task-card-member></span>
                                </p>
                            </div>
                            <div class="task-card-element task-card-date">
                                <div class="dropdown-divider"></div>
                                <p><i class="far fa-calendar-check"></i><span class="task-card-item"
                                        data-task-card-date></span>
                                </p>
                            </div>
                            <div class="dropdown-divider" id="divider-status"></div>
                            <div class="task-card-element task-card-status">
                                <div class="dropdown task-card-status-click">
                                    <div class="dropdown-toggle task-card-drop-toggle" data-toggle="dropdown">
                                        <p class="d-inline"><i class="fas fa-stream"></i><span class="task-card-item"
                                                data-task-card-status></span>
                                        </p>
                                    </div>
                                    <div class="dropdown-menu task-card-drop" data-status-drop-option>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <!-- Add Task Card Template -->
        <template id="add-task-card-template">
            <div class="add-task-card task-card-style">
                <div class="card border-0">
                    <div class="card-body p-2">
                        <form id="add-task-card-form">
                            <div class="form-group mb-2">
                                <label class="d-none" for="add-task-card-title">Task Card Title</label>
                                <textarea id="add-task-card-title" class="form-control text-area" rows="2"
                                    placeholder="Enter task title..." maxlength="40" autofocus></textarea>
                            </div>
                            <div>
                                <button type="submit" form="add-task-card-form"
                                    class="btn btn-sm update-task-btn-style add-task-card-btn">Add
                                    Task</button>
                                <button
                                    class="btn btn-sm cancel-add-task-card-btn cancel-task-btn-style">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </template>
    </main>
</body>

</html>
